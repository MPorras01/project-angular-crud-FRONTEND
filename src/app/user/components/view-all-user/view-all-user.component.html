<table class="table table-bordered">
  <thead>
    <tr>
      <th>name</th>
      <th>documentNumber</th>
      <th>userName</th>
      <th>password</th>

      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody style="align: center">
    <tr *ngFor="let user of listUser" (click)="onSelectUser(user)">
      <td>{{ user.name }}</td>
      <td>{{ user.documentNumber }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.password }}</td>
      <td>
        <button
          type="button"
          class="btn btn-info"
          value="Editar"
          style="margin: 3%"
          data-bs-toggle="modal"
          data-bs-target="#modalPokemon"
        >
          Editar
        </button>
        <button type="button" class="btn btn-danger" value="Eliminar">
          Eliminar
        </button>

        <app-edit-user-modal [userToUpdate]="userToUpdate">
        </app-edit-user-modal
        >
      </td>
    </tr>
  </tbody>
</table>
