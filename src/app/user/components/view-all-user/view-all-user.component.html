<table class="table table-bordered">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Documento</th>
      <th>Nombre de usuario</th>
      <th>Contrase√±a</th>

      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody style="align: center">
    <tr *ngFor="let user of listUser" (click)="onSelectUser(user)">
      <td>{{ user.name }}</td>
      <td>{{ user.documentNumber }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.password }}</td>
      <td>
        <button
          type="button"
          class="btn btn-info"
          value="Editar"
          style="margin: 3%"
          data-bs-toggle="modal"
          data-bs-target="#modalEditUser"
        >
          Editar
        </button>
        <button type="button" class="btn btn-danger" (click) ="deletedUser(user.id)" value="Eliminar">
          Eliminar
        </button>
      </td>
    </tr>
     <app-edit-user-modal [userToUpdate]="userToUpdate">
     </app-edit-user-modal>
  </tbody>
</table>
