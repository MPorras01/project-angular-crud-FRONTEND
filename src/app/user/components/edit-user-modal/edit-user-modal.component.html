<div
  class="modal fade"
  id="modalEditUser"
  tabindex="-1"
  aria-labelledby="modalEditUserLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditUserLabel">
          Editar usuario: {{ userToUpdate.userName }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div style="text-align: center">
          <form novalidate [formGroup]="user">
            <div class="form-group" style="display: none;">
              <label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese el nombre"
                  formControlName="id"
                />
              </label>
            </div>
            <div class="form-group">
              <label>
                <span>Nombre</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese el nombre"
                  formControlName="name"
                />
              </label>
              <div
                class="error"
                style="color: red"
                *ngIf="
                  user.get('name')?.hasError('required') 
                "
              >
                Nombre requerido
              </div>
            </div>
            <div class="form-group">
              <label>
                <span>Documento</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese el numero de documento"
                  formControlName="documentNumber"
                />
              </label>
            </div>
            <div
              class="error"
              style="color: red"
              *ngIf="
                user.get('documentNumber')?.hasError('required') 
              "
            >
              Documento requerido
            </div>
            <div class="form-group">
              <label>
                <span>Nombre de usuario</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese su nombre de usuario"
                  formControlName="userName"
                />
              </label>
            </div>
            <div
              class="error"
              style="color: red"
              *ngIf="
                user.get('userName')?.hasError('required')
              "
            >
              Nombre de usuario requerido
            </div>

            <div class="form-group">
              <label>
                <span>contraseña</span>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  placeholder="Ingrese su contraseña"
                  formControlName="password"
                />
              </label>
            </div>
            <div
              class="error"
              style="color: red"
              *ngIf="user.get('password')?.hasError('required')"
            >
              Contraseña requerida
            </div>
            <div class="form-group">
              <label>
                <span>Repetir contraseña</span>
                <input
                  matInput
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  placeholder="Ingrese su contraseña"
                  formControlName="confirmPassword"
                  [errorStateMatcher]="matcher"
                />
              </label>
            </div>

            <div
              class="alert alert-danger"
              style="color: red"
              *ngIf="user.get('confirmPassword')?.hasError('checkPasswords')"
            >
              Las contraseñas no coinciden
            </div>
            <button class="btn btn-primary" (click)="showHidePassword()">
              {{ showPassword ? "Ocultar" : "Ver" }} Contraseña
            </button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button
          type="submit"
          [disabled]="user.invalid"
          (click)="updateUser()"
          class="btn btn-success"
          data-bs-dismiss="modal"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
