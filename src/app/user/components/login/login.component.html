<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center align-items-center col-md-12 m-5">
      <div class="card" style="width: 26rem">
        <div class="card-body">
          <h2 class="text-center">Login</h2>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Usuario</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                [(ngModel)]="userName"
              />
              <div id="emailHelp" class="form-text">
                Por aquí puede poner la alerta.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña</label
              >
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                [(ngModel)]="password"
              />
            </div>
            <div id="emailHelp" class="form-text">
             <a class="spanCrearC link-primary"
                 routerLink="/CreateUserComponent"
                >Crear nueva cuenta</a
              >
            </div>
            <div class="mt-3">
              <button type="submit" (click)="login()" class="btn btn-primary">
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
