<div
  class="modal fade"
  id="modalEditPerson"
  tabindex="-1"
  aria-labelledby="modalEditPersonLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditPersonLabel">
          Editar persona: {{ personToUpdate.name }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container pb-5">
          <div style="text-align: center">
            <form novalidate [formGroup]="person">
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group" style="display: none;">
                    <label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ingrese el nombre"
                        formControlName="id"
                      />
                    </label>
                    <div
                      class="error"
                      style="color: red"
                      *ngIf="
                        person.get('name')?.hasError('required')
                      "
                    >
                    </div>
                  </div>
                  <div class="form-group">
                    <label>
                      <span>Nombres</span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ingrese el nombre"
                        formControlName="name"
                      />
                    </label>
                    <div
                      class="error"
                      style="color: red"
                      *ngIf="
                        person.get('name')?.hasError('required') &&
                        person.get('name')?.touched
                      "
                    >
                      Nombre requerido
                    </div>
                  </div>
                  <div class="form-group">
                    <label>
                      <span>Apellidos</span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ingrese su nombre de usuario"
                        formControlName="lastName"
                      />
                    </label>
                    <div
                      class="error"
                      style="color: red"
                      *ngIf="
                        person.get('lastName')?.hasError('required') &&
                        person.get('lastName')?.touched
                      "
                    >
                      Apellidos requerido
                    </div>
                  </div>
                  <div class="form-group">
                    <label>
                      <span>Edad</span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ingrese su nombre de usuario"
                        formControlName="age"
                      />
                    </label>
                    <div
                      class="error"
                      style="color: red"
                      *ngIf="
                        person.get('age')?.hasError('required') &&
                        person.get('age')?.touched
                      "
                    >
                      Edad requerida
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>
                      <span>Estatura</span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ingrese su nombre de usuario"
                        formControlName="stature"
                      />
                    </label>
                    <div
                      class="error"
                      style="color: red"
                      *ngIf="
                        person.get('stature')?.hasError('required') &&
                        person.get('stature')?.touched
                      "
                    >
                      Estatura requerida
                    </div>
                  </div>
                  <div class="form-group">
                    <label>
                      <span>Talla</span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ingrese su nombre de usuario"
                        formControlName="size"
                      />
                    </label>
                    <div
                      class="error"
                      style="color: red"
                      *ngIf="
                        person.get('size')?.hasError('required') &&
                        person.get('size')?.touched
                      "
                    >
                      Talla requerida
                    </div>
                  </div>
                  <div class="form-group">
                    <label>
                      <span>Peso</span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ingrese su nombre de usuario"
                        formControlName="weight"
                      />
                    </label>
                    <div
                      class="error"
                      style="color: red"
                      *ngIf="
                        person.get('weight')?.hasError('required') &&
                        person.get('weight')?.touched
                      "
                    >
                      Peso requerido
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>
                      <span>Documento</span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ingrese el numero de documento"
                        formControlName="document"
                      />
                    </label>
                    <div
                      class="error"
                      style="color: red"
                      *ngIf="
                        person.get('document')?.hasError('required') &&
                        person.get('document')?.touched
                      "
                    >
                      Documento requerido
                    </div>
                  </div>
                </div>
              </div>
              <div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button
          type="submit"
          [disabled]="person.invalid"
          (click)="updatePerson()"
          class="btn btn-success"
          data-bs-dismiss="modal"
        >
          Actualizar
        </button>
      </div>
    </div>
  </div>
</div>
